<div class="container mt-4">
  <h2>Parking Entry Form</h2>
  <form [formGroup]="parkingForm">
    <div class="mb-3">
      <label for="licenseNumber" class="form-label">License Number</label>
      <input
        type="text"
        id="licenseNumber"
        class="form-control"
        formControlName="licenseNumber"
      />
      <div *ngIf="parkingForm.get('licenseNumber')?.invalid && parkingForm.get('licenseNumber')?.touched" class="text-danger">
        License Number is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="vehicleType" class="form-label">Vehicle Type</label>
      <select id="vehicleType" class="form-select" formControlName="vehicleType">
        <option *ngFor="let type of vehicleTypes" [value]="type">{{ type }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="ownerName" class="form-label">Owner Name</label>
      <input
        type="text"
        id="ownerName"
        class="form-control"
        formControlName="ownerName"
      />
    </div>

    <div class="mb-3">
      <label for="ownerPhone" class="form-label">Owner Phone</label>
      <input
        type="text"
        id="ownerPhone"
        class="form-control"
        formControlName="ownerPhone"
      />
    </div>

    <div class="mb-3">
      <label for="ownerAddress" class="form-label">Owner Address</label>
      <textarea id="ownerAddress" class="form-control" formControlName="ownerAddress"></textarea>
    </div>

    <div class="mb-3">
      <label for="entryTime" class="form-label">Entry Time</label>
      <input
        type="datetime-local"
        id="entryTime"
        class="form-control"
        formControlName="entryTime"
      />
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select id="status" class="form-select" formControlName="status">
        <option value="In">In</option>
        <option value="Out">Out</option>
      </select>
    </div>

    <button (click)="onSubmit()" class="btn btn-primary">Submit</button>
  </form>
</div>
